<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nabla:EDPT,EHLT@200,24&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Nabla', sans-serif;
				font-size: 400%; /* Enlarge the text by 400% */
				text-align: center; /* Center the text */
			}
		</style>
        <script>
            function changeFont() {
    if (document.body.style.fontFamily === "Helvetica Neue") {
        document.body.style.fontFamily = "Nabla, sans-serif";
    } else if (document.body.style.fontFamily === "Nabla, sans-serif") {
        document.body.style.fontFamily = "Arial, sans-serif";
    } else {
        document.body.style.fontFamily = "Helvetica Neue";
    }
}
	</script>
	</head>
	<body>
		<p>
			Hiya!
		</p>
		<p class="styled-text">
			I'm ZyBax.
		</p>
		<p>
			I make different GitHub repos.
		</p>
        <button onclick="changeFont()">Change text font</button>
	</body>
</html>
